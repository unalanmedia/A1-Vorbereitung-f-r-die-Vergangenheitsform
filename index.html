<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deutsches Verbquiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    .frage {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .antworten button {
      display: block;
      width: 100%;
      margin: 0.25rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .antworten button.richtig {
      background-color: #d4edda;
      border-color: #28a745;
    }
    .antworten button.falsch {
      background-color: #f8d7da;
      border-color: #dc3545;
    }
    .resultat {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 1rem;
    }
    .footer-button {
      text-align: center;
      margin-top: 1.5rem;
    }
    .footer-button button {
      padding: 0.8rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .weiter-gruen {
      background-color: #28a745;
    }
    .weiter-orange {
      background-color: #fd7e14;
    }
    .weiter-rot {
      background-color: #dc3545;
    }
    .info-button {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
    .info-text {
      display: none;
      font-size: 0.9rem;
      background: #f0f0f0;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Wähle das richtige Hilfsverb</h2>
    <div id="quiz"></div>
    <div class="resultat" id="resultat"></div>
    <div class="footer-button" id="footer-button"></div>
  </div>  <script>
    const alleFragen = [
      { frage: "Ich ___ gestern krank.", korrekt: "war", erklaerung: "'sein' wird mit Zuständen und Zustandsänderungen verwendet. 'war' ist die Vergangenheitsform." },
      { frage: "Ich ___ einen Hund gehabt.", korrekt: "habe", erklaerung: "Present perfect (Perfekt) mit 'haben' bei Besitz." },
      { frage: "Er ___ ein Auto gekauft.", korrekt: "hatte", erklaerung: "'hatte' ist Präteritum von 'haben', verwendet für Besitz in der Vergangenheit." },
      { frage: "Wir ___ nach Hause gegangen.", korrekt: "sind", erklaerung: "'sein' wird bei Bewegungsverben im Perfekt verwendet." },
      // 96 tane daha eklenecek (örnekler çoğaltılacak)
    ];

    let aktuelleFragen = [];
    let antworten = [];

    function neueFragen() {
      const neu = [];
      const start = Math.floor(Math.random() * (alleFragen.length - 10));
      for (let i = start; i < start + 10; i++) {
        neu.push(alleFragen[i]);
      }
      aktuelleFragen = neu;
      antworten = Array(10).fill(null);
      zeigeQuiz();
    }

    function zeigeQuiz() {
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";

      aktuelleFragen.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "frage";
        div.innerHTML = `<p><strong>${index + 1}. ${item.frage}</strong></p>`;

        const antwortContainer = document.createElement("div");
        antwortContainer.className = "antworten";

        ["habe", "bin", "war", "hatte"].forEach((option) => {
          const btn = document.createElement("button");
          btn.textContent = option;
          btn.onclick = () => pruefen(index, option, btn);
          antwortContainer.appendChild(btn);
        });

        const infoBtn = document.createElement("div");
        infoBtn.className = "info-button";
        infoBtn.textContent = "Warum? (Englische Erklärung)";
        const infoText = document.createElement("div");
        infoText.className = "info-text";
        infoText.textContent = item.erklaerung;
        infoBtn.onclick = () => {
          infoText.style.display = infoText.style.display === "block" ? "none" : "block";
        };

        div.appendChild(antwortContainer);
        div.appendChild(infoBtn);
        div.appendChild(infoText);

        quizDiv.appendChild(div);
      });
    }

    function pruefen(index, antwort, btn) {
      if (antworten[index] !== null) return;
      const korrekt = aktuelleFragen[index].korrekt;
      const buttons = btn.parentElement.querySelectorAll("button");
      buttons.forEach(b => b.disabled = true);
      if (antwort === korrekt) {
        btn.classList.add("richtig");
        antworten[index] = true;
      } else {
        btn.classList.add("falsch");
        antworten[index] = false;
      }
      zeigeErgebnis();
    }

    function zeigeErgebnis() {
      const resultDiv = document.getElementById("resultat");
      const footer = document.getElementById("footer-button");
      const beantwortet = antworten.filter(a => a !== null);
      if (beantwortet.length < 10) {
        resultDiv.textContent = `${beantwortet.length}/10 beantwortet.`;
        footer.innerHTML = "";
        return;
      }
      const richtig = antworten.filter(a => a === true).length;
      const prozent = (richtig / 10) * 100;
      resultDiv.textContent = `Dein Ergebnis: ${richtig}/10 (${prozent}%)`;

      let text = "", klasse = "";
      if (prozent >= 80) {
        text = "✔️ Weitermachen – Du bist gut!";
        klasse = "weiter-gruen";
      } else if (prozent >= 50) {
        text = "➡️ Weitermachen – Weiter üben!";
        klasse = "weiter-orange";
      } else {
        text = "❗ Viel üben!";
        klasse = "weiter-rot";
      }
      footer.innerHTML = `<button class="${klasse}" onclick="neueFragen()">${text}</button>`;
    }

    neueFragen();
  </script></body>
</html>
