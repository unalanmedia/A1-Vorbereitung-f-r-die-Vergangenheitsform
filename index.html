<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vergangenheitsquiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f9f9f9;
      max-width: 600px;
      margin: auto;
    }
    .frage {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }
    .optionen button {
      display: block;
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
    }
    .korrekt {
      color: green;
    }
    .falsch {
      color: red;
    }
    .info-btn {
      background-color: #e0e0ff;
      margin-top: 10px;
      padding: 5px;
    }
    #ergebnis {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
    }
    #neustarten {
      padding: 10px;
      width: 100%;
      font-size: 1em;
      border-radius: 6px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Vergangenheitsquiz</h2>
  <div id="quiz"></div>
  <div id="ergebnis"></div>
  <button id="neustarten" onclick="starteQuiz()">Übung erneuern</button>  <script>
    const ALLE_FRAGEN = Array.from({length: 100}, (_, i) => ({
      frage: `Ich ___ gestern sehr müde. (${i + 1})`,
      korrekt: i % 4 === 0 ? "war" : i % 4 === 1 ? "hatte" : i % 4 === 2 ? "bin" : "habe",
      erklaerung: "The correct form is chosen based on the type of verb: 'war' for state of being, 'hatte' for possession, 'bin' for movement with sein, 'habe' for actions."
    }));

    let benutzteFragen = [];
    let richtige = 0;
    let aktuelleFragen = [];

    function starteQuiz() {
      document.getElementById("quiz").innerHTML = "";
      document.getElementById("ergebnis").innerHTML = "";
      richtige = 0;

      // %40 yeni soru olacak
      const neueFragen = ALLE_FRAGEN.filter(f => !benutzteFragen.includes(f)).sort(() => 0.5 - Math.random()).slice(0, 4);
      const alteFragen = benutzteFragen.sort(() => 0.5 - Math.random()).slice(0, 6);
      aktuelleFragen = [...neueFragen, ...alteFragen].sort(() => 0.5 - Math.random()).slice(0, 10);
      benutzteFragen.push(...neueFragen);

      aktuelleFragen.forEach((f, index) => {
        const div = document.createElement("div");
        div.className = "frage";
        div.innerHTML = `
          <p>${f.frage}</p>
          <div class="optionen">
            ${["habe", "bin", "war", "hatte"].map(w => `<button onclick=\"antwortPruefen(this,'${w}','${f.korrekt}',${index})\">${w}</button>`).join("")}
          </div>
          <button class="info-btn" onclick=\"zeigeInfo('${f.erklaerung}', this)\">Warum?</button>
          <div class="info"></div>
        `;
        document.getElementById("quiz").appendChild(div);
      });
    }

    function antwortPruefen(btn, gegeben, korrekt, index) {
      const buttons = btn.parentElement.querySelectorAll("button");
      buttons.forEach(b => b.disabled = true);
      if (gegeben === korrekt) {
        btn.classList.add("korrekt");
        btn.innerHTML += " ✅";
        richtige++;
      } else {
        btn.classList.add("falsch");
        btn.innerHTML += " ❌";
      }

      if (index === 9) zeigeErgebnis();
    }

    function zeigeInfo(text, el) {
      const infoBox = el.nextElementSibling;
      infoBox.innerHTML = text;
    }

    function zeigeErgebnis() {
      const prozent = Math.round((richtige / 10) * 100);
      const ergebnis = document.getElementById("ergebnis");
      let farbe = "red";
      let text = "Sehr viel üben!";
      if (prozent >= 80) {
        farbe = "green";
        text = "✅ Gut gemacht! Du bist gut.";
        document.getElementById("neustarten").style.backgroundColor = "green";
        document.getElementById("neustarten").innerText = "Weiter – Du bist gut!";
      } else if (prozent >= 50) {
        farbe = "orange";
        text = "Weitermachen!";
        document.getElementById("neustarten").style.backgroundColor = "orange";
        document.getElementById("neustarten").innerText = "Übe weiter!";
      } else {
        document.getElementById("neustarten").style.backgroundColor = "red";
        document.getElementById("neustarten").innerText = "Mehr üben!";
      }
      ergebnis.style.color = farbe;
      ergebnis.innerText = `Dein Ergebnis: ${prozent}% – ${text}`;
    }

    starteQuiz();
  </script></body>
</html>
