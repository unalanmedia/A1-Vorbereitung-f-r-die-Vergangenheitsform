<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vergangenheit Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f9f9f9;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 18px;
      margin: 15px 0;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f0f0f0;
      cursor: pointer;
    }
    .correct::after {
      content: '✔';
      color: green;
      float: right;
    }
    .wrong::after {
      content: '✖';
      color: red;
      float: right;
    }
    .result-button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      color: white;
    }
    .result-button.good { background-color: green; }
    .result-button.medium { background-color: orange; }
    .result-button.bad { background-color: red; }
    .footer {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
    .info-btn {
      margin-top: 5px;
      font-size: 14px;
      color: blue;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="quiz-container">
  <div id="quiz"></div>
  <button onclick="loadQuiz()" class="result-button" id="resultButton">Übung erneuern</button>
  <div class="footer" id="footer"></div>
</div><script>
  const questions = [
    { text: "Ich ___ ein Auto.", correct: "habe", info: "Use 'haben' for possession in present perfect." },
    { text: "Er ___ müde gestern.", correct: "war", info: "'War' is simple past of 'sein' used for past states." },
    { text: "Wir ___ krank letzte Woche.", correct: "waren", info: "'Waren' is 'sein' in simple past plural form." },
    { text: "Du ___ Hunger.", correct: "hattest", info: "'Hattest' is simple past of 'haben' in 'du' form." },
    { text: "Sie ___ nach Hause gegangen.", correct: "ist", info: "'Sein' is used with motion verbs in perfect tense." },
    { text: "Ich ___ in Berlin letztes Jahr.", correct: "war", info: "'War' is used for describing locations in the past." },
    { text: "Wir ___ einen Hund gehabt.", correct: "haben", info: "Use 'haben' for perfect tense with objects." },
    { text: "Du ___ sehr nett gestern.", correct: "warst", info: "'Warst' is 'sein' in 2nd person singular past." },
    { text: "Er ___ ein Buch gelesen.", correct: "hat", info: "'Haben' is used with many action verbs." },
    { text: "Ich ___ eine Idee.", correct: "hatte", info: "'Hatte' is simple past of 'haben' for 'ich'." },
    { text: "Wir ___ gestern zu Hause.", correct: "waren", info: "'Waren' is used for plural subjects in past." },
    { text: "Ich ___ sehr glücklich.", correct: "war", info: "'War' is used for describing emotions in past." },
    { text: "Du ___ einen Unfall gehabt.", correct: "hast", info: "'Hast' is 'haben' with 'du' in present perfect." },
    { text: "Sie ___ krank.", correct: "war", info: "'War' for singular 'sie' in the past." },
    { text: "Wir ___ viel Spaß.", correct: "hatten", info: "'Hatten' is past of 'haben' with 'wir'." },
    { text: "Ich ___ keine Zeit.", correct: "hatte", info: "Use 'hatte' for possession in past with 'ich'." },
    { text: "Du ___ sehr schnell.", correct: "warst", info: "'Warst' is simple past of 'sein' for 'du'." },
    { text: "Er ___ nicht da.", correct: "war", info: "'War' is used for past location/state." },
    { text: "Sie ___ einen neuen Job.", correct: "hatte", info: "'Hatte' is past of 'haben' with 'sie'." },
    { text: "Wir ___ gestern bei dir.", correct: "waren", info: "'Waren' is 'sein' for 'wir' in past." },
    { text: "Ich ___ müde nach dem Training.", correct: "war", info: "'War' for physical state in the past." },
    { text: "Du ___ in der Schule.", correct: "warst", info: "'Warst' is 'sein' with 'du'." },
    { text: "Er ___ ein Problem.", correct: "hatte", info: "'Hatte' is used for possession in past." },
    { text: "Wir ___ ins Kino gegangen.", correct: "sind", info: "'Sein' with movement verb in perfect." },
    { text: "Ich ___ eine gute Idee.", correct: "hatte", info: "'Hatte' is 'haben' in past for 'ich'." },
    { text: "Sie ___ sehr freundlich.", correct: "war", info: "'War' for personality in past." },
    { text: "Ich ___ müde gestern Abend.", correct: "war", info: "'War' for physical condition." },
    { text: "Wir ___ gestern Abend zu spät.", correct: "waren", info: "'Waren' for 'wir' in past." },
    { text: "Du ___ ein Geschenk.", correct: "hattest", info: "'Hattest' is 'haben' past with 'du'." },
    { text: "Er ___ in München.", correct: "war", info: "'War' for past location." },
    { text: "Sie ___ eine Katze.", correct: "hatte", info: "'Hatte' for past ownership." },
    { text: "Ich ___ krank.", correct: "war", info: "'War' for health condition in past." },
    { text: "Du ___ sehr ruhig.", correct: "warst", info: "'Warst' is 'sein' with 'du' past." },
    { text: "Er ___ viele Freunde.", correct: "hatte", info: "'Hatte' is 'haben' in past with 'er'." },
    { text: "Wir ___ Pizza gegessen.", correct: "haben", info: "'Haben' with most past perfect actions." },
    { text: "Ich ___ einen langen Tag.", correct: "hatte", info: "'Hatte' for experiences in the past." },
    { text: "Sie ___ ein schönes Kleid.", correct: "hatte", info: "'Hatte' for possessions." },
    { text: "Du ___ gestern müde.", correct: "warst", info: "'Warst' for past physical state." },
    { text: "Ich ___ ein Fahrrad.", correct: "hatte", info: "'Hatte' for ownership." },
    { text: "Er ___ zu Hause.", correct: "war", info: "'War' for being at home in past." },
    { text: "Sie ___ viel zu tun.", correct: "hatte", info: "'Hatte' for responsibility or task in past." },
    { text: "Du ___ letzte Woche krank.", correct: "warst", info: "'Warst' for past health." },
    { text: "Ich ___ gestern spät.", correct: "war", info: "'War' for lateness in past." },
    { text: "Wir ___ Glück.", correct: "hatten", info: "'Hatten' for having luck." },
    { text: "Er ___ viele Probleme.", correct: "hatte", info: "'Hatte' for issues in past." },
    { text: "Du ___ viele Fragen.", correct: "hattest", info: "'Hattest' for inquiries in past." },
    { text: "Ich ___ müde nach der Arbeit.", correct: "war", info: "'War' for tiredness." },
    { text: "Wir ___ sehr freundlich.", correct: "waren", info: "'Waren' for mood or behavior." }
  ];

  let currentQuestions = [];
  let score = 0;

  function shuffleArray(arr) {
    return arr.sort(() => 0.5 - Math.random());
  }

  function loadQuiz() {
    const quizDiv = document.getElementById("quiz");
    const footer = document.getElementById("footer");
    const resultButton = document.getElementById("resultButton");
    quizDiv.innerHTML = "";
    footer.innerHTML = "";
    resultButton.className = "result-button";
    score = 0;

    currentQuestions = shuffleArray([...questions]).slice(0, 10);

    currentQuestions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<strong>Frage ${index + 1}:</strong> ${q.text}`;

      const opts = ["habe", "bin", "war", "hatte"];
      shuffleArray(opts);

      const optionsDiv = document.createElement("div");
      optionsDiv.className = "options";

      opts.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => {
          if (btn.disabled) return;
          if (opt === q.correct) {
            btn.classList.add("correct");
            score++;
          } else {
            btn.classList.add("wrong");
          }
          Array.from(optionsDiv.children).forEach(b => b.disabled = true);
        };
        optionsDiv.appendChild(btn);
      });

      const infoBtn = document.createElement("button");
      infoBtn.textContent = "Why this answer?";
      infoBtn.className = "info-btn";
      infoBtn.onclick = () => alert(q.info);

      quizDiv.appendChild(div);
      quizDiv.appendChild(optionsDiv);
      quizDiv.appendChild(infoBtn);
    });
  }

  function showResults() {
    const footer = document.getElementById("footer");
    const resultButton = document.getElementById("resultButton");
    const percent = Math.round((score / 10) * 100);
    let text = "";
    if (percent >= 80) {
      text = "✓ Du bist gut!";
      resultButton.classList.add("good");
    } else if (percent >= 50) {
      text = "✓ Weiter üben";
      resultButton.classList.add("medium");
    } else {
      text = "✓ Du musst mehr lernen!";
      resultButton.classList.add("bad");
    }
    footer.textContent = `Dein Ergebnis: ${score}/10 - ${percent}% → ${text}`;
  }

  loadQuiz();
</script></body>
</html>
